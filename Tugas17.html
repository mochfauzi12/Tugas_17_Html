<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar HTML | NIOMIC</title>
  </head>
  <body>
    <h1>Formulir Pendaftaran</h1>


    <form >
    <p>Cari Data : <input type="search"></p>
    <p>Nama Lengkap : <input type="text" placeholder="Nama Lengkap"></p>
    <p>Masukkan Link Website Kamu : <input type="url"></p>
    <p>Umur: <input type="number" min="1" max="60" step="1"></p>
    <p>No Telepon : <input type="tel" > </p>
    <p>Seberapa mengerti tentang Materi ini : <input type="range" min="1" max="10"> </p>
    <input type="submit" name="" value="SUBMIT">
    </form><br>

  </body>
</html>
